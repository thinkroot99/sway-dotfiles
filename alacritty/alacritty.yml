window:
  opacity: 0.8

# Font configuration
font:
  normal:
    family: Inconsolata
    style: Regular
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Italic
  bold_italic:
    family: Inconsolata
    style: Bold Italic
  # Point size
  size: 10.0

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '#2e3440'
    foreground: '#e5e9f0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#2e3440'
    cursor: '#e5e9f0'

  # Normal colors
  normal:
    black:   '#2e3440'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'

  # Bright colors
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#8fbcbb'

  indexed_colors:
    - { index: 16, color: '#d08770' }
    - { index: 17, color: '#5e81ac' }
    - { index: 18, color: '#3b4252' }
    - { index: 19, color: '#434c5e' }
    - { index: 20, color: '#d8dee9' }
    - { index: 21, color: '#eceff4' }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  # Cursor style
 style:
    shape: Beam
    blinking: On
